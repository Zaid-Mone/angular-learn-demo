<div class="container">
  <h2>Get Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>
          <a [routerLink]="['./edit']" [queryParams]="{ id: user.id }"
            ><i class="fa-solid fa-pen"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
